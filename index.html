<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Design</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        nikecolor: '#FA804C',
                        inficolor: '#363958',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <!-- Website Logo -->
                            <a href="#" class="flex items-center py-4 px-2">
                                <img src="icons/Logo.png" alt="Logo" class="h-12 w-30 mr-2">
                            </a>
                        </div>
                        <!-- Primary Navbar items -->
                        <div class="hidden md:flex items-center space-x-1">
                            <a href=""
                                class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                            <a href=""
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Product</a>
                            <a href=""
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About
                                Us</a>
                            <a href=""
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact
                                Us</a>
                        </div>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="md:hidden flex items-center">
                        <button class="outline-none mobile-menu-button">
                            <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden mobile-menu">
                <ul class="">
                    <li class="active"><a href="index.html"
                            class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                    <li><a href="#services"
                            class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Services</a></li>
                    <li><a href="#about"
                            class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a></li>
                    <li><a href="#contact"
                            class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a>
                    </li>
                </ul>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");

                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>

        <!-- header section start -->
        <section>
            <div>
                <img src="images/Group 33092.png" alt="">
            </div>
            <div>
                <h2 class="text-5xl uppercase font-bold text-nikecolor">Nike React</h2>
                <h2 class="text-5xl uppercase font-bold text-inficolor">Infinity Run 2</h2>
                <p>Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <div class="">
                    <button class="bg-[#1e40af] py-4 px-7 rounded-xl text-white font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                        </svg>
                        Buy Now</button>
                </div>
            </div>
        </section>
    </header>

</body>

</html>
